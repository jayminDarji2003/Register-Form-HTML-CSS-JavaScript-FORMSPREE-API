<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Registration form</title>
</head>

<body>
    <form  action="https://formspree.io/f/mdobvbly" method="POST">
        <div class="container">
            <h1>Register Now</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required autofocus
                minlength="5" autocomplete="off">

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required autofocus autocomplete="off">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required autocomplete="off">

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required autocomplete="off">
            <hr>

            <p>
                By creating an accout you agree to our <a href="#">Terms & privacy</a>.
            </p>

            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have a accout? <a href="#">sign in</a>.</p>
        </div>


    </form>
</body>

</html>
